<!DOCTYPE html>
<head>

    <title>Voyage - Music Player</title>

    <link rel="icon" href="/tab-logo.jpeg">

    <link rel="stylesheet" href="/header.css">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/player.css">
    <link rel="stylesheet" href="/toggle-button.css">
    <link rel="stylesheet" href="/search-btn.css">
    <link rel="stylesheet" href="/down-button.css">
    <link rel="stylesheet" href="/player-btn.css">
    <link rel="stylesheet" href="/lightmode.css">
    <link rel="stylesheet" href="/song-sidebar.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">


</head>
<body class="">
    <div class="page">
        <div class="header">
            <div class="logo">Voyage</div>
            <div class="search">
                <input type="text" class="searchbox" placeholder="Search">
                <button class="button">
                    <span>
                      <svg viewBox="0 0 24 24" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M9.145 18.29c-5.042 0-9.145-4.102-9.145-9.145s4.103-9.145 9.145-9.145 9.145 4.103 9.145 9.145-4.102 9.145-9.145 9.145zm0-15.167c-3.321 0-6.022 2.702-6.022 6.022s2.702 6.022 6.022 6.022 6.023-2.702 6.023-6.022-2.702-6.022-6.023-6.022zm9.263 12.443c-.817 1.176-1.852 2.188-3.046 2.981l5.452 5.453 3.014-3.013-5.42-5.421z"></path></svg>
                    </span>
                </button>
            </div>
            <div class="toggle-switch">
                <label class="switch-label">
                <input type="checkbox" class="checkbox" onclick="darkmode()">
                <span class="slider"></span>
                </label>
            </div>
        </div>  



    
        <p class="status"> <span class="effect">Search </span><span class="toggle-text">for your favourite tunes!</span></p>

        <div class="bar-container">

        </div>
        
        <div class="content">
        </div>




        
        <div class="engine">
            
            <div class="thumb">
                <div class="iconholder">
                </div>
                <div class="details">
                    <div class="playname"></div>
                    <div class="artistname"></div>
                </div>
            </div>

            <div class="bar">
                <label class="container">
                    <input checked="checked" type="checkbox" class="playpause">
                      <svg viewBox="0 0 384 512" height="1em" xmlns="http://www.w3.org/2000/svg" class="play"><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"></path></svg>
                      <svg viewBox="0 0 320 512" height="1em" xmlns="http://www.w3.org/2000/svg" class="pause"><path d="M48 64C21.5 64 0 85.5 0 112V400c0 26.5 21.5 48 48 48H80c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H48zm192 0c-26.5 0-48 21.5-48 48V400c0 26.5 21.5 48 48 48h32c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H240z"></path></svg></label>
                      <audio id="run" src="" class="master"></audio>

                      <input type="range" id="progress-bar" value="0" max="100" class="progress-bar">

                      <span class="timer">0:00</span>
                      
            </div>
            <input type="range" class="vol-slider" id="volume-slider" min="0" max="1" step="0.01" value="1">
            <div class="download-btn">
                <a class="downloader" href="" download="" target="_blank">
                    <button class="downbtn">
                      <svg class="svgIcon" viewBox="0 0 384 512" height="1em" xmlns="http://www.w3.org/2000/svg"><path d="M169.4 470.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 370.8 224 64c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 306.7L54.6 265.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"></path></svg>
                      <span class="icon2"></span>
                      <span class="tooltip">Download</span>
                    </button>
                </a>
            </div>
        </div>
    </div>

    <script src="/main.js"></script>
    <script src="/volume-control.js"></script>
    <script src="/song-sidebar.js"></script>
    <script src="/about.js"></script>





</body>
